<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js排序算法</title>
</head>
<body>
    
</body>
<script>
//排序所用数组  
let NewArrTest=[2,1,3,6,2,1,8,9,1,5,7,8]
//快速排序实现  
const quickSort=(arr)=>{
   if(arr.length<2){
    return arr
   }
   let pivot=arr[0]
   let leftArr=[]
   let rightArr=[]
   for (let i = 1; i < arr.length; i++) {
         arr[i]>pivot?rightArr.push(arr[i]):leftArr.push(arr[i])
           
         }
  return quickSort(leftArr).concat([pivot],quickSort(rightArr))

  }
console.log('打印快速排序',quickSort(NewArrTest));
//插入排序实现  
const insertionSort=(array)=>{
    for (let index = 1; index < array.length; index++) {
         for(let j=index-1;j>=0;j--){
          if(array[j]>array[j+1]){
            [array[j],array[j+1]]=[array[j+1],array[j]]
          }
         }
      
    }
    return array
}
console.log('打印插入排序',insertionSort(NewArrTest));
//冒泡排序实现
const bubbleSort=(arr)=>{

  for(let i=0;i<arr.length-1;i++){
    for(let j=0;j<arr.length-1-i;j++){
     if(arr[j]>arr[j+1]){[arr[j+1],arr[j]]=[arr[j],arr[j+1]]}

    }
  }
   return arr
}
console.log('打印冒泡排序',bubbleSort(NewArrTest));
//实现选择排序
const selectSort=(arr)=>{
  for (let index = 0; index < arr.length-1; index++) {
    let minIndex = index;
    for (let j=index+1 ;j < arr.length;j++) {
          if(arr[j]<arr[index]){
            minIndex=j
          }
      
    }
    [arr[index],arr[minIndex]]=[arr[minIndex],arr[index]]
    
  }
  return arr
}
console.log('打印选择排序',selectSort(NewArrTest));

</script>
</html>

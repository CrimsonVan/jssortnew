    <title>js排序算法测试</title>

</body>
<script>
//排序所用数组  
let arrTest=[2,1,3,6,2,1,8,9,1,5,7,8]
//实现数组去重
let NewArrTest=[...new Set(arrTest)]  
//快速排序实现  
const quickSort=(arr)=>{
   if(arr.length<2){
    return arr
   }
   let pivotIndex = Math.floor(arr.length/2);
   let temp=arr[pivotIndex]
   let leftArr=[]
   let rightArr=[]
   for (let i = 0; i < arr.length; i++) {
    if(arr[i]!==temp){
         arr[i]>temp?rightArr.push(arr[i]):leftArr.push(arr[i])
           }
         }
   return[...quickSort(leftArr),temp,...quickSort(rightArr)]
  }
console.log('打印去重后的快速排序',quickSort(NewArrTest));
//插入排序实现  
const insertionSort=(array)=>{
    for (let index = 1; index < array.length; index++) {
        let curIndex=index
         for(let j=index-1;j>=0;j--){
          if(array[j]>array[curIndex]){
            [array[j],array[curIndex]]=[array[curIndex],array[j]]
          }
          curIndex--
         }
      
    }
    return array
}
console.log('打印去重后的插入排序',insertionSort(NewArrTest));
//冒泡排序实现
const bubbleSort=(arr)=>{

  for(let i=0;i<arr.length-1;i++){
    for(let j=0;j<arr.length-1-i;j++){
     if(arr[i]>arr[i+1]){[arr[i+1],arr[i]]=[arr[i],arr[i+1]]}

    }
  }
   return arr
}
console.log('打印去重后的冒泡排序实现',bubbleSort(NewArrTest));
//实现选择排序
const selectSort=(arr)=>{
  for (let index = 0; index < arr.length-1; index++) {
    let minIndex = index;
    for (let j=index+1 ;j < arr.length;j++) {
          if(arr[j]<arr[index]){
            minIndex=j
          }
      
    }
    [arr[index],arr[minIndex]]=[arr[minIndex],arr[index]]
    
  }
  return arr
}
console.log('打印去重后的选择排序实现',selectSort(NewArrTest));

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="father">
        <div class="son">1</div>
        <div class="son">1</div>
    </div>
    <script>
        Array.prototype.myBubbleSort=function(){
            for(let i=0;i<this.length-1;i++){
                for(let j=0;j<this.length-1-i;j++){
                    if(this[j]>this[j+1]){
                        [this[j],this[j+1]]=[this[j+1],this[j]]
                    }
                }
            }
            return this
        }
        Array.prototype.myQuickSort=function(){
            if(this.length<2){
                return this
            }
                let leftArr=[]
                let rightArr=[]
                let pivot=this[0]
                for(let i=1;i<this.length;i++){
                    if(this[i]<pivot){
                        leftArr.push(this[i])
                    }else{
                        rightArr.push(this[i])
                    }
                }
                return [...leftArr.myQuickSort(),pivot,...rightArr.myQuickSort()]
            
            return this
        }
        Array.prototype.myInsertSort=function(){
            for(let i=1;i<this.length;i++){
                for(let j=i-1;j>=0;j--){
                   if(this[j]>this[j+1]){
                       [this[j],this[j+1]]=[this[j+1],this[j]]
                   }
                  }
            }
            return this
        }
        Array.prototype.mySelectSort=function(){
            for(let i=0;i<this.length-1;i++){
                let minOne=i
                for(let j=i+1;j<this.length;j++){
                  if(this[j]<this[minOne]){
                    minOne=j
                  }
                }
                [this[minOne],this[i]]=[this[i],this[minOne]]
            }
            return this
        }
        arr=[2,1,3,5,8,1,2]
        console.log('打印mysort2',arr.mySelectSort()); 
        console.log('测试reduce',arr.reduce((sum,item)=>{
            return sum+item
        },0));
           
    </script>
</body>
<style>
    .father{
        width: 400px;
        height: 400px;
        border: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
        margin: 80px auto;

    }
    .son{
        width: 50px;
        height: 50px;
        background-color: pink;
    }

    .son:last-child{
        align-self: flex-end;
        flex-basis: 100px;
    }
    
</style>
</html>

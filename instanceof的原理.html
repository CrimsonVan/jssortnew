<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New构造函数</title>
</head>
<body>
    
</body>
<script>
    //instanceof的原理
    
    function Person(name){
        this.name = name
    }
    let newPerson=new Person('jack')
    console.log('测试原型对象=对象原型',newPerson.__proto__===Person.prototype);
    console.log('测试Object的原型对象=Person的对象的对象原型', Person.prototype.__proto__===Object.prototype);
</script>
</html>

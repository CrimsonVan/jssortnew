<script>

    function curry6(func){
        let length=func.length
        return function curried(...args){
            if(args.length>=length){
                func(...args)
            }else{
                return function(...args2){
                    return curried(...(args.concat(args2)))
                }
            }

        }
    }
    const plus=function(a,b,c,d){
          console.log('打印plus',a+b+c+d);   
    }
    curriedPlus=curry6(plus)
    curriedPlus(1,1,1)(1)
    curriedPlus(1,1)(1)(1)
    curriedPlus(1)(1,1,1)

  

</script>

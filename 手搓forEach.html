<script>
   let  arr=[1,2,3,4]
   Array.prototype.myForEach=function(callbackFunc){
        for(let i=0;i<this.length;i++){
            callbackFunc(this[i])
        }
   }
   arr.myForEach(item=>{
    console.log('打印',item);
    
   })
   //foreach的break没有发生在函数内所以无法停止
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="search" class="search">
    
</body>
<script>
  //手写防抖函数
    function debounce(func,wait){
        let timeout
        return function(){          
          clearTimeout(timeout)
          timeout=setTimeout(()=>{
              func.apply(this)
          },wait)
        }
    }
   const searchFunc=function(){
    let search =document.querySelector('.search')
    console.log('测试防抖只打印最后一次搜索内容',search.value);
   } 

   //手写节流函数
   function Throttle(fun,wait){
    let throttle
    return function(){
      if(!throttle){
        throttle=true
        fun.apply(this)
        setTimeout(()=>{
           return  throttle=false
        },wait)
      }
    }
   }
   
   const myDebounce=debounce(searchFunc,2000)
   const myThrottle=Throttle(searchFunc,3000)
   document.querySelector('.search').addEventListener('input',myThrottle)
</script>
</html>

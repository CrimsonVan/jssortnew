<script>
    //1.手搓
    Array.prototype.flattenArr=function(){
        let result=[]
        for(let item of this){
            if(Array.isArray(item)){
                result=result.concat(item.flattenArr())
             }else{
                  result.push(item)
             }    
           }
        return result
    }
    Array.prototype.flattenArr2=function(){
    let results=[]
    for(let item of this){
        if(item instanceof Array){
          results=results.concat(item.flattenArr2())
                }else{
           results.push(item)

               }
    }
    return results
   }
    Array.prototype.testState=true
    const arr=[1,2,3,3,3,3,3,[4,5,6,7,[8,9]]]
    console.log('测试手写数组扁平化',arr.flattenArr2());
    console.log('测试挂载在Array的属性',arr.testState);
    console.log('打印arr',arr);
    //2.用自带的方法
    console.log('测试自带扁平化',arr.flat(Infinity));
        
    
</script>
</html>

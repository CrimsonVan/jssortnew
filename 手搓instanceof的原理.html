<script>
//手写instanceof
function myInstanceof2(obj,constructor){
    while(obj!==null){
        if(obj.__proto__===constructor.prototype){
            return true
        }else{
            obj=obj.__proto__
        }
    }
    return false
}        
const arr={
        name:'名字',
        age:'22'
    }
console.log('测试手写instanceof',myInstanceof2(arr,Object));//true
    
</script>

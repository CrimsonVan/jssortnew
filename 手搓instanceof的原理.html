<script>
//手写instanceof
    function myInstanceof(obj,construct){
          while(obj){
            if(obj.__proto__===construct.prototype){
                return true
            }else{
                obj=obj.__proto__
            }
          }
          return false
    }
    const arr={
        name:'名字',
        age:'22'
    }
    console.log('测试手写instanceof',myInstanceof(arr,Array));
    
</script>
